<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Login</title>
</head>
<body>
    <form action="/login" method="post">
        <div class="imgcontainer">
            <img src="avatar1.jpg" alt="Avatar" class="avatar">
        </div>
        <div class="container">
            <label for="email"><b>Email</b></label>
            <input type="text" name="log_email" placeholder="Enter your email" required>
            <label for="password"><b>Password</b></label>
            <input type="password" name="log_pass" placeholder="Enter your password" required>

            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="rems">Remember me
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
</body>
</html>
