<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>SignUp</title>
</head>
<body>
    <!--Button to open the modal -->
    <button onclick="document.getElementById('id01').style.display='block'">Proceed To SignUp</button>
    <!--The modal with the sign up form-->
    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close modal">AL Agencies</span>
        <form class="modal-content" action="/signup" method="post">
            <div class="container">
                <h1 style="color: dodgerblue;">SignUp</h1>
                <p>Make sure you fill this form to access all our services</p>
                <hr>
                <label for="firstname"><b>FirstName</b></label>
                <input type="text" placeholder="Enter your firstname" name="firstname" required>
                <label for="lastname"><b>LastName</b></label>
                <input type="text" placeholder="Enter your lastname" name="lastname" required>
                <label for="email"><b>E-mail</b></label>
                <input type="text" placeholder="Enter your e-mail" name="email" required>
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter a strong password" name="password" required>
                <label for="pass-conf"><b>Confirm Password</b></label>
                <input type="password" name="conf-password" placeholder="Confirm password" required>
                <!---terms and conditions-->
                <label>
                    <input type="checkbox" checked = "checked" name="remeber" style="margin-bottom: 15px">
                    Remember me
                </label>
                <p>By creating an account you agree to our <a href="#" style="color: dodgerblue">
                Terms and Privacy</a>.</p>

                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn">Cancel</button>
                    <button type="submit">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        var modal = document.getElementById('id01')

        window.onclick = function(event){
            if(event.target == modal){
                modal.style.display = "none";
            }
        }
        window.oncancel = function(event){
            if(event.target == modal){
                var action = (req,res) =>{
                    res.redirect('/public/login.html');
                }
            }
        }
    </script>
</body>
</html>
